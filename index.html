<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/all@3.1.0/tsparticles.all.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js" defer></script>
    <script src="/src/thunder.js" defer></script>
    <script src="/src/effects.js" defer></script>
    <script src="/src/location.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="weather-icons.css">
    <link rel="stylesheet" href="location.css">
    <link rel="stylesheet" href="effect.css" />
  </head>
  <body>
    <!--背景特效元素區-->
    <div id="bg-color-layer"></div>
    <div id="sunny-flare" style="display: none;"></div>
    <div class="thunder-effect" style="display: none;">
      <canvas id="lightning-canvas"></canvas>
    </div>
    <div class="tsparticles" id="tsparticles-rain"></div>
    <div class="tsparticles" id="tsparticles-stars"></div>
    <div class="tsparticles" id="tsparticles-clouds"></div>
    <!--背景特效元素到此結束-->

    <div class="screen">

      <header class="nav-bar">
        <nav class="nav-bar__menu">
          <button id="homePageBtn" type="button"class="nav-bar__btn nav-bar__btn--active btn">首頁</button>
          <button id="forecastPageBtn" type="button"class="nav-bar__btn btn">天氣預報</button>
        </nav>
      </header>

      <main class="dashboard">

        <section class="dashboard__overview">

          <div class="current-weather">
            <div class="current-weather__temp">載入中...</div>
          </div>
          
          <div class="location_container">
            <div class="dropdown">
              <button class="dropdown-toggle current-weather__location">臺北市</button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item" data-location="基隆市">基隆市</a>
                <a href="#" class="dropdown-item" data-location="新北市">新北市</a>
                <a href="#" class="dropdown-item" data-location="桃園市">桃園市</a>
                <a href="#" class="dropdown-item" data-location="新竹市">新竹市</a>
                <a href="#" class="dropdown-item" data-location="新竹縣">新竹縣</a>
                <a href="#" class="dropdown-item" data-location="苗栗縣">苗栗縣</a>
                <a href="#" class="dropdown-item" data-location="彰化縣">彰化縣</a>
                <a href="#" class="dropdown-item" data-location="南投縣">南投縣</a>
                <a href="#" class="dropdown-item" data-location="雲林縣">雲林縣</a>
                <a href="#" class="dropdown-item" data-location="嘉義縣">嘉義縣</a>
                <a href="#" class="dropdown-item" data-location="嘉義市">嘉義市</a>
                <a href="#" class="dropdown-item" data-location="高雄市">高雄市</a>
                <a href="#" class="dropdown-item" data-location="臺南市">臺南市</a>
                <a href="#" class="dropdown-item" data-location="屏東縣">屏東縣</a>
                <a href="#" class="dropdown-item" data-location="宜蘭縣">宜蘭縣</a>
                <a href="#" class="dropdown-item" data-location="花蓮縣">花蓮縣</a>
                <a href="#" class="dropdown-item" data-location="臺東縣">臺東縣</a>
                <a href="#" class="dropdown-item" data-location="澎湖縣">澎湖縣</a>
                <a href="#" class="dropdown-item" data-location="連江縣">連江縣</a>
                <a href="#" class="dropdown-item" data-location="金門縣">金門縣</a>
              </div>
            </div>
            <button class="focus"></button>
          </div>

        </section>

        <section class="dashboard__details">
          <article class="card">
            <div class="hourly-forecast"></div>
          </article>

          <article class="card">
            <div class="card__title value-text">今日、明日氣象摘要</div>
              <div id ="c2-error" class="card__error is-hidden">123</div>

              <div id ="c2-row" class="temp-bar">
                
                <div id ="c2-min" class="temp-bar__min value-text">載入中...</div>
                <div class="temp-bar__track">
                  <div id ="c2-bar" class="temp-bar__range"></div>
                </div>
                <div id="c2-max" class="temp-bar__max value-text">載入中...</div>
              </div>

            <div id="c2-highlights" class="info-grid">

              <div class="info-grid__item">
                <div class="info-grid__label label-text">天氣</div>
                <div id="c2-weather" class="info-grid__value value-text">載入中...</div>
              </div>

              <div class="info-grid__item">
                <div class="info-grid__label label-text">舒適度</div>
                <div id="c2-comfort" class="info-grid__value value-text">載入中...</div>
              </div>

              <div class="info-grid__item label-text">
                <div class="info-grid__label">降雨機率</div>
                <div id="c2-rain" class="info-grid__value value-text">載入中...</div>
              </div>

            </div>
          </article>
        </section>
      </main>
    </div>
    <div id="background-placeholder"></div>
  </body>
</html>
