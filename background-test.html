<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/all@3.1.0/tsparticles.all.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js" defer></script>
    <script src="/src/thunder.js" defer></script>
    <script src="/src/effects-demo.js" defer></script>
    <link rel="stylesheet" href="effect.css" />
    <link rel="stylesheet" href="simulator.css" />
    <title>背景測試</title>
</head>
<body>
    <div id="bg-color-layer"></div>
    <div id="sunny-flare" style="display: none;"></div>
    <div class="thunder-effect" style="display: none;">
        <canvas id="lightning-canvas"></canvas>
    </div>
    <div class="tsparticles" id="tsparticles-rain"></div>
    <div class="tsparticles" id="tsparticles-stars"></div>
    <div class="tsparticles" id="tsparticles-clouds"></div>
    <!-- 測試用的按鈕 -->
    <div id="dev-weather-console">
        <h4>天氣模擬器 🌦️</h4>
        <button id="mode-switch" onclick="handleDayNightToggle()">🌞 / 🌙 切換晝夜模式</button>
        <hr>
        <div class="btn-group">
            <button onclick="WeatherManager.update('晴')">純晴天</button>
            <button onclick="WeatherManager.update('多雲')">多雲</button>
            <button onclick="WeatherManager.update('陰有雨')">陰雨天</button>
            <button onclick="WeatherManager.update('晴有雨')">太陽雨</button>
            <button onclick="WeatherManager.update('陰有雷陣雨')">雷雨</button>
        </div>
        <p><small>目前模式：<span id="time-status"></span></small></p>
    </div>
</body>
</html>
